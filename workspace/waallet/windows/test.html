<!doctype html>
<html>
  <head>
    <title>Hello Window</title>
  </head>
  <body>
    <h1>Hello Window</h1>
    <button id="confirmButton">OK</button>
    <script>
      document
        .getElementById("confirmButton")
        .addEventListener("click", function () {
          window.close()
        })
    </script>
  </body>
</html>
